<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Response</title>
</head>
<body>
    <h1>Model Prediction</h1>
    {% if prediction %}
        <p>Your model's prediction: {{ prediction }}</p>
    {% else %}
        <p>An error occurred during prediction.</p>
    {% endif %}
</body>
</html>
